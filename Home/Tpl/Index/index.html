<div class="container-fluid">
	<div class="row-fluid">
		<section style="padding-top:40px;text-align:center;">
			<img src="__PUBLIC__/img/find_bug.png" style="width:550px;height:400px;"/>
		</section>
	</div>
	<div class="container">
		<div style="font-size:30px;margin:20px;color:green">用户使用情况</div>
		<table class="table table-hover table-condensed table-bordered table-striped">
			<thead>
				<tr>
					<th width="10%">用户</th>
					<th width="45%">API</th>
					<th width="45%">测试用例</th>
				</tr>
			</thead>
			<tbody>
				<if condition="!empty($datas)"> 
				<volist name="datas" id="data">
				<tr>
					<td>{$data.username}</td>
					<td><a href="{:U('Api/alist')}?owner={$data.username}">{$data.apiCount}</a></td>
					<td><a href="{:U('Case/clist')}?owner={$data.username}">{$data.caseCount}</a></td>
				</tr>
				</volist> 
				<else />
				<tr>
					<td colspan="18" style="text-align: center;">对不起，暂时没有任何数据</td>
				</tr>
				</if>
			</tbody>
		</table>
	</div>
</div>
<script src="__PUBLIC__/js/index.js"></script>
